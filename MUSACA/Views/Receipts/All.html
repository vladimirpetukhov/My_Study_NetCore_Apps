{ var receipts=Model;}
<h3 class="justify-content-center text-center text-musaca">Greetings, @User.Username</h3>
<hr class="hr-2" />
<br />
<div class="mt-4 col-md-12 d-flex justify-content-center">
    <table class="text-center col-md-12 table-bordered ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Total</th>
                <th>Issued On</th>
                <th>Cashier</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @foreach(var receip in receipts){
            <tr class="td-profile">
                <td>@receip.Id</td>
                <td>@receip.Total</td>
                <td>@receip.IssuedOn</td>
                <td>@receip.Cashier</td>
                <td>
                    <a href="/receipts/details?id=@receip.Id" class="button2 text-musaca">Details</a>
                </td>
            </tr>
            }
        </tbody>
    </table>

</div>
