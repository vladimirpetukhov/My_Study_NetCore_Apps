<h1 class="text-musaca">Register</h1>
<hr class="hr-2" style="height:3px" />

<form class="mx-auto w-50" method="post" action="/users/register">
    <div class="form-group">
        <label class="text-musaca" for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
    </div>
    <div class="form-group">
        <label class="text-musaca" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
    </div>
    <div class="form-group">
        <label class="text-musaca" for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
    </div>
        <div class="form-group">
        <label class="text-musaca" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn bg-musaca text-white">Register</button>
    </div>
</form>
