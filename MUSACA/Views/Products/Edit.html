<h1 class="text-center text-musaca">Edit Product</h1>
<hr class="hr-2" />
<div class="d-flex justify-content-center ">
    <img class="img-2" height="200" src="@Model.Picture" />
</div>

<form class="mx-auto w-50" method="post" action="/products/edit">
    <div class="price-and-barcode d-flex justify-content-between">
        <div class="form-group w-50 mr-3">
            <div class="d-flex justify-content-center ">
                <label for="picture" class="text-musaca font-weight-bold">Picture</label>
            </div>
            <input type="text" value="@Model.Picture" class="form-control" id="picture" placeholder="Picture URL..." name="picture">
        </div>
        <input type="hidden" name="id" value="@Model.Id" />
        <div class="form-group w-50 ml-3">
            <div class="d-flex justify-content-center">
                <label class="text-musaca font-weight-bold" for="name">Name</label>
            </div>
            <input type="text" value="@Model.Name" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
    </div>
    <div class="price-and-barcode d-flex justify-content-between">
        <div class="form-group w-50 mr-3">
            <div class="d-flex justify-content-center">
                <label class="text-musaca font-weight-bold" for="price">Price</label>
            </div>
            <input type="number" value="@Model.Price" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price">
        </div>
        <div class="form-group w-50 ml-3">
            <div class="d-flex justify-content-center">
                <label class="text-musaca font-weight-bold" for="description">Barcode</label>
            </div>
            <input value="@Model.Barcode" step="1" min="1" class="form-control" type="number" id="barcode" name="barcode" placeholder="Barcode..." />
        </div>
        </div>
        <hr class="hr-2" />
        <div class="button-holder w-100 mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-musaca text-white"> EDIT </button>
        </div>
</form>
