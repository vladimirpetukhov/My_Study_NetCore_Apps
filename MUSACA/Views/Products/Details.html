{ var username=User.Username;}
{ var product=Model;}
<div class="d-flex justify-content-center">
    <div class="card mt-4" style="width: 18rem;">
        <img class="img-2 card-img-center d-flex justify-content-center" src="@product.Picture" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">@product.Name</h5>
        </div>
        <div class="form-group d-flex justify-content-between div-musaca">
            <label class="text-musaca2" for="price">Price</label>
            <p>@product.Price</p>
        </div>
        <div class="form-group d-flex justify-content-between div-musaca">
            <label for="id" class="text-musaca2">ID</label>
            <p>@product.Id</p>
        </div>
        <div class="form-group d-flex justify-content-between div-musaca">
            <label class="text-musaca2" for="barcode">Barcode</label>
            <p>@product.Barcode</p>
        </div>
        <div class="card-body">
            <a href="/products/create" class="button2">Back to Home</a>
        </div>
    </div>
</div>
